<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CSS Grid layout</title>
</head>

<body>
    <div style="width: 100%; height: 100%;">
        <section class="grid grid-template-rows-1">
            <div class="item resumo">
                <div class="subitem">1</div>
                <div class="subitem">2</div>
                <div class="subitem">3</div>
                <div class="subitem">4</div>
                <div class="subitem">5</div>
            </div>
            <div class="item grafico">
                <div class="subitem">1</div>
                <div class="subitem">2</div>
                <div class="subitem">3</div>
            </div>
            <div class="item comparativo">
                <div class="subitem">1</div>
            </div>
        </section>
    </div>
</body>

</html>
